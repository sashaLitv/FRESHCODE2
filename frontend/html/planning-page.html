<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plan your day</title>
    <link rel="stylesheet" href="../css/planning-page/planning-page-style.css">
</head>
<body>
  <header>
    <nav class="nav-container">
      <a href="#" class="nav-link">
        <i id="login-icon" class="fa-solid fa-door-open"></i>
      </a>
      <a href="#" class="nav-link">
        <i class="fa-solid fa-bars"></i>
      </a>
    </nav>
  </header>
  

    <main>
      <section>
        <h3>Day planning</h3>
        <nav class="nav-container">
          <a href="#" class="nav-link">
            <i class="fas fa-tasks"></i>
          </a>
          <div class="date-picker-container">
            <input type="date" id="due_date" required>
            <a href="#" class="nav-link" id="calendarIcon">
                <i class="far fa-calendar"></i>
            </a>
        </div>
        </nav>
      </section>

      <section class="modal hidden">
        <div class="modal-content">
            <span id="close-modal">&times;</span>
            <h3>New task</h3>
            <form id="taskForm">
                <label for="title">Title: </label>
                <input type="text" id="title" name="title" required>

                <label for="due_date">Due date: </label>
                <input type="date" id="due_date" required>

                <label for="importance">Importance: </label>
                <select id="importance">
                  <option value="low">Low</option>
                  <option value="middle">Middle</option>
                  <option value="high">High</option>
                  <option value="!high!">!High!</option>
                </select>

                <label for="description">Description: </label>
                <textarea id="description" name="description"></textarea>
    
                <button type="submit">Save</button>
                <button type="button" id="close-modal">Close</button>
            </form>
        </div>
      </section>

      <section>
        <p id="planning-day"></p>
        <div class="tasks">
          <div class="to-do-list">
            <h4>To Do List</h4>
            <ul id="list-content"></ul>
            <button id="open-modal">+</button>
          </div>
          <div class="completed-list">
            <h4>Completed List</h4>
            <ul id="list-content"></ul>
          </div>
        </div>
      </section>
    </main>

    <footer>
      <div class="footer-container">
        <div class="feedback-section">
            <h3>Your Feedback Matters</h3>
            <textarea placeholder="Leave your feedback, please"></textarea>
          </div>
          <div class="contacts-section">
            <h3>Contacts</h3>
            <p>Telephone: +380440000000</p>
            <p>Email: contact@website.com</p>
            <p>Working Hours: Mon-Fri, 9 AM - 6 PM</p>
            <div class="social-icons">
              <i class="fa-brands fa-telegram"></i>
              <i class="fa-brands fa-facebook"></i>
            </div>
          </div>
      </div>
    </footer>

    <script src="../js/datePicker.js"></script>
    <script src="../js/todoEvents.js"></script>
    <script type="module" src="../js/auth.js"></script>
</body>
</html>
